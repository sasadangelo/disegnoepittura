# Typography configuration
fonts:
  size: 30px
  family: Roboto Slab

collections:
  authors:
    output: true

# Code Highlighter
## 'pygments' is unsupported on GitHub Pages now.
highlighter: rouge
highlight:
  line_number: true

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      permalink: /:slug/
  - scope:
      path: ""
    values:
      layout: "default"

permalink: /:slug/
page_excerpts: "true"

pagination:
  permalink: '/page/:num/'
  enabled: true
  per_page: 7
  sort_reverse: true
  sort_field: 'date'
  title: ':title (page :num)'
  indexpage: 'index'
  trail:
    before: 2
    after: 2

latest_posts: 5

sidebars:
  post_sidebar

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate-v2
  - jekyll-redirect-from

exclude: [utility, resources, vendor]
