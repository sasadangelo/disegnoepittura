<div class="blog-sidebar-title">Categories</div>
<nav>
  <ul>
    {% for category in site.categories %}
      {% capture category_name %}{{ category | first }}{% endcapture %}
      <li><a href="{{ site.baseurl }}/category/{{ category_name | | slugify }}/">{{ category_name }}</a></li>
    {% endfor %}
</ul>
</nav>
